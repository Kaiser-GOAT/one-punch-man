<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一拳超人 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onePunchMan">
    <div class="face">
        <img src="./image/light.png" class="light">
        <div class="yuan1"></div>
        <div class="yuan2"></div>
        <div class="fang"></div>
        <div class="fangBorder"></div>
        <div class="eyes">
        <div class="eyesLeft"></div>
        <div class="eyesRight"></div>
        <div class="eyeballs">
            <div class="leftEyeball"></div>
            <div class="rightEyeball"></div>
        </div>
    </div>
            <div class="leftEyebrows"></div>
            <div class="rightEyebrows"></div>
        <div class="mouth">
            <div class="oval1"></div>
            <div class="oval2"></div>
        </div>
        <div class="nose">
            <div class="straight"></div>
            <div class="oval"></div>
        </div>
        <div class="ears">
            <div class="rightEar"></div>
            <div class="leftEar"></div>
        </div>
        
    </div>
   
</div>

    <script src="main.js"></script>
</body>
</html>
